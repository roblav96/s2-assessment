<v-app>

    <v-toolbar fixed app>
        <v-toolbar-title>S2 Securities</v-toolbar-title>
        <v-spacer></v-spacer>
    </v-toolbar>



    <v-content>
        <v-container fluid>

            <v-text-field class="mb-3" ref="search_input" label="Search..." solo spellcheck="false" v-model="search"
                prepend-icon="search" clearable hide-details></v-text-field>

            <v-data-table :headers="headers" :items="items" hide-actions class="elevation-1">
                <template slot="items" slot-scope="props">
                    <td>{{ props.item.name }}</td>
                    <td>{{ props.item.type }}</td>
                    <td>{{ props.item.reader }}</td>
                </template>
            </v-data-table>



        </v-container>
    </v-content>



    <v-footer fixed app>
        <span>Robert Laverty - S2 Assessment</span>
    </v-footer>

</v-app>
